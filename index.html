<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Removal Request</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: auto;
        border: 1px solid #ccc;
        padding: 40px;
        border-radius: 8px;
        background-color: #f9f9f9;
    }
    h1 {
        text-align: center;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        font-weight: bold;
    }
    .reason-options {
        margin-bottom: 10px;
    }
    .reason-options label {
        display: block;
        margin-bottom: 5px;
    }
    .reason-options input[type="checkbox"] {
        margin-right: 5px;
    }
    select, input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
    }
    button:hover {
        background-color: #45a049;
    }
    .custom-reason-input {
        display: none;
    }
    .success-message {
        margin-top: 10px;
        padding: 10px;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        border-radius: 4px;
        color: #155724;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Account Removal Request</h1>
    <div class="form-group">
        <label><strong>Date:</strong> <span id="todayDate"></span></label>
    </div>
    <form id="accountRemovalForm">
        <div class="form-group reason-options">
            <label><strong>Select Apps:</strong></label>
            <label><input type="checkbox" name="application" value="1"> Expert Guruji</label>
            <label><input type="checkbox" name="application" value="2"> Expert Skill</label>
            <label><input type="checkbox" name="application" value="3"> Report Guruji</label>
        </div>
        <div class="form-group">
            <label>Reason for Account Removal:</label><br>
            <select id="reasonSelect" name="reason">
                <option value="reason1">Privacy Concerns</option>
                <option value="reason2">Security Reasons</option>
                <option value="reason3">Inactive Account</option>
                <option value="reason3">Legal Compliance</option>
                <option value="reason3">User's Choice</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group custom-reason-input" id="customReasonInput">
            <label for="otherReason">Other Reason:</label>
            <input type="text" id="otherReason" name="otherReason">
        </div>
        <div class="form-group">
            <label for="mobileNumber">Mobile Number:</label>
            <input type="text" id="mobileNumber" name="mobileNumber" required>
        </div>
        <button type="submit" id="submitBtn">Submit Request</button>
    </form>
    <div id="successMessage" class="success-message" style="display: none;">
        Request Submitted successfully. Account will be verified and deleted within 20 days.
    </div>
</div>

<script>
    // Function to set today's date
    function setTodaysDate() {
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
        var yyyy = today.getFullYear();

        today = mm + '/' + dd + '/' + yyyy;
        document.getElementById('todayDate').textContent = today;
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTodaysDate();
    });

    // Show or hide the custom reason input based on selection
    document.getElementById('reasonSelect').addEventListener('change', function() {
        var customReasonInput = document.getElementById('customReasonInput');
        if (this.value === 'other') {
            customReasonInput.style.display = 'block';
            document.getElementById('otherReason').setAttribute('required', 'required');
        } else {
            customReasonInput.style.display = 'none';
            document.getElementById('otherReason').removeAttribute('required');
        }
    });

    // Handle form submission
    document.getElementById('accountRemovalForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

        document.getElementById('successMessage').style.display = 'block';
        setTimeout(function() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('accountRemovalForm').reset(); 
        }, 3000); 
    });
</script>

</body>
</html>
